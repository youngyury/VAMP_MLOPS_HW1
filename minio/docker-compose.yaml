version: '3'

services:
  minio:
    image: minio/minio
    volumes:
      - ./data:/mnt/data
      - ./config:/etc/config.env
    command: server --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_CONFIG_ENV_FILE: /etc/config.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3